<ion-header>
  <ion-navbar>
    <ion-title>
      <img alt="logo" height="40" align-items-center src="assets/imgs/logocompact.png">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="list-avatar-page">
  <ion-title text-center>Refer A Friend</ion-title>
  <img text-center style="align-items: center;display:block;" src="assets/imgs/cardiogram.png"/>
  <p text-center>Refer a friend to Easyship and you'll get R25 OFF your next parcel!</p>
<br>
  <ion-list>

  <ion-item>
    <ion-label floating>Your Friend's Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Your Friend's Email Address</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  </ion-list>

  <button ion-button block (click)="showAlert()" >Send Now</button>

</ion-content>
